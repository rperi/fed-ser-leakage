[dir]
iemocap = /media/data/sail-data/iemocap
crema-d = /media/data/public-data/SER/crema-d
msp-improv = /media/data/sail-data/MSP-IMPROV/MSP-IMPROV
save_dir = /media/data/projects/speech-privacy

[mode]
process_feature = False
process_training = False
ser_training = False
attack_training = True

[feature]
feature = emobase

[dataset]
private_dataset = crema-d
adv_dataset = iemocap_msp-improv

[model]
dropout = 0.2
fed_model = fed_avg

[fed_avg]
lr = 0.0005
local_epochs = 1
global_epochs = 200

[fed_sgd]
lr = 0.05
local_epochs = 1
global_epochs = 200